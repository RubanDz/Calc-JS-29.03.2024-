<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS</title>
   <link rel="stylesheet" href="./css/style.min.css">
  
  
</head>
<body>
  <header class="header">
   <h1 class="header__title">My Calculator</h1>
  </header>


  <main class="calc-container">
   <div class="calc">
      <div class="calc__screen-container">
         <input class="calc-screen" type="text" placeholder="0">
      </div>
      <div class="calc__btn-container">
         <button type="button" id="clearCE" class="btn btn_clear">CE</button>
         <button type="button" id="clearC" class="btn btn_clear">C</button>
         <button type="button" class="btn btn_operation">/</button>
         <button type="button" class="btn btn_operatio">*</button>
         <button type="button" class="btn btn_operatio btn-plus">+</button>
         <button type="button" class="btn btn_operatio btn-minus">-</button>
         <button type="button" class="btn btn_equal">=</button>

         <button type="button" class="btn btn-num-1">1</button>
         <button type="button" class="btn btn-num-2">2</button>
         <button type="button" class="btn btn-num-3">3</button>
         <button type="button" class="btn btn-num-4">4</button>
         <button type="button" class="btn btn-num-5">5</button>
         <button type="button" class="btn btn-num-6">6</button>
         <button type="button" class="btn btn-num-7">7</button>
         <button type="button" class="btn btn-num-8">8</button>
         <button type="button" class="btn btn-num-9">9</button>
         <button type="button" class="btn btn-num-0">0</button>
         <button type="button" class="btn btn-num-point">.</button>

      </div>
   </div>
  </main>
    
        
       












  
  
  
 
 
   
   

 <script src="./script.js"></script>
</body>
</html>
