<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS</title>
   <link rel="stylesheet" href="./css/style.min.css">
  
  
</head>
<body>
  <header class="header">
   <h1 class="header__title">My Calculator</h1>
  </header>


  <main class="calc-container">
   <div class="calc">
      <div class="calc__screen-container">
         <input class="calc-screen" name="numbers" maxlength="15" id="input" type="text" placeholder="0000000000000000" readonly>
      </div>
      <div class="calc__btn-container">
         <button type="button" id="clearCE" class="btn btn_clear">CE</button>
         <button type="button" id="clearC" class="btn btn_clear">C</button>
         <button type="button" class="btn btn_operation btn-division">/</button>
         <button type="button" class="btn btn_operation btn-multiplication">*</button>
         <button type="button" class="btn btn_operation btn-plus">+</button>
         <button type="button" class="btn btn_operation btn-minus">-</button>
         <button type="button" name="equal" id="equal" class="btn btn_equal">=</button>

         <button type="button" class="btn btn-num-1 digit">1</button>
         <button type="button" class="btn btn-num-2 digit">2</button>
         <button type="button" class="btn btn-num-3 digit">3</button>
         <button type="button" class="btn btn-num-4 digit">4</button>
         <button type="button" class="btn btn-num-5 digit">5</button>
         <button type="button" class="btn btn-num-6 digit">6</button>
         <button type="button" class="btn btn-num-7 digit">7</button>
         <button type="button" class="btn btn-num-8 digit">8</button>
         <button type="button" class="btn btn-num-9 digit">9</button>
         <button type="button" class="btn btn-num-0 digit">0</button>
         <button type="button" id="point" class="btn btn-num-point digit">.</button>

      </div>
   </div>
  </main>
    
        
       












  
  
  
 
 
   
   

 <!-- <script src="./script.js"></script> -->
 <script src="./scriptTwo.js"></script>
</body>
</html>
